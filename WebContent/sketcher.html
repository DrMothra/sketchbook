<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Sketcher</title>
<link rel="StyleSheet" href="sketcher.css" type="text/css"> <!-- media=screen,print, -->
<script type="text/javascript" src="jquery-1.7.2.min.js"></script> 
<script type="text/javascript" src="paper-weiser.js"></script>
<script type="text/javascript" src="sketcher.js"></script>
</head>
<body>
<div id="page" class="page">
<h1>Paperjs test(s) for sketching interface 3</h1>
	<!-- objects list -->
	<div id="tabs" class="tabs">
		<div class="tab tabselected" id="tabObjects" 
			onmouseover="javascript:$(this).addClass('tabhighlight');" 
			onmouseout="javascript:$(this).removeClass('tabhighlight');"
			onclick="javascript:onShowObjects();"
			>Objects</div>

		<div class="tab" id="tabPages">Pages</div>
		<div class="footer"></div>
	</div>
	<div id="objects" class="objects tabview" style="display:none">
		<div class="objectsHeader">
			<div class="headerItem">
				<form>
					<input type="button" value="New Object" class="button" onclick="javascript:onNewObject();"/>
				</form>
			</div>
			<div class="headerItem">
				<form>
					<span class="label">Filter:</span><input type="text" id="objectFilterText" value="" class="filterText" onchange="javascript:onObjectFilterChanges();"/>
				</form>
			</div>
			
			<div class="footer"></div>
		</div>
		<canvas id="objectsCanvas" class="objectsCanvas" ></canvas>								
	</div>
	<!-- object editor -->
	<div class="editor tabview" id="editor">
		<!-- left column -->
		<div class="editorLeft">
			<!-- overview -->
			<p class="label">Overview</p>
		   	<canvas id="objectOverviewCanvas" class="overviewCanvas" ></canvas>				
			<!-- hidden text -->
			<p class="label">Hidden text</p>
	    	<canvas id="objectTextCanvas" class="textCanvas" ></canvas>								
		</div>
		<!-- right / zoomable view -->
		<div class="editorDetail">
			<p class="label">Detail (zoomable)</p>
	    	<canvas id="objectDetailCanvas" class="detailCanvas" ></canvas>					
		</div>
		<div class="footer"></div>
	</div>
	<!-- common facilities -->
	<div class="commonFacilities">
		<!-- orphan text -->
		<div class="orphanText">
			<p class="label">Orphan text</p>
			<canvas id="orphanTextCanvas" class="orphanTextCanvas" ></canvas>								
		</div>
		<div class="selectionHistory">
			<!-- selection history -->
			<p class="label">Selection history</p>
			<canvas id="selectionCanvas" class="selectionCanvas" ></canvas>								
		</div>
		<div class="footer"></div>
	</div>
</div>
<div id="ppitest" style="width:1in;visible:hidden;padding:0px"></div>
</body>
</html>
